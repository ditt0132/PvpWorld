name: PvpWorld
version: ${project.version}
main: me.ujun.pvpWorld.PvpWorld
api-version: '1.21'
softdepend: [WorldEdit, FastAsyncWorldEdit]
commands:
  lobby:
  ffa:
  duel:
  party:
  forceduel:
    permission: pvpworld.admin
    usage: /forceduel <player> <kit> <round>
  pvpworld:
    permission: pvpworld.admin
    usage: /pvpworld <subcommand>

permissions:
  pvpworld.admin:
    default: op
